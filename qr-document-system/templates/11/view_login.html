<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看 - 密码验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .verify-header {
            margin-bottom: 30px;
        }

        .verify-header .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .verify-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .verify-header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .session-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .session-info h3 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .session-info p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .tips {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            text-align: left;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .verify-container {
                padding: 30px 20px;
            }

            .verify-header h1 {
                font-size: 22px;
            }

            .verify-header .icon {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <div class="icon">📄</div>
            <h1>文档查看验证</h1>
            <p>此文档需要密码验证才能查看</p>
        </div>

        <div class="session-info">
            <h3>📋 会话信息</h3>
            <p><strong>会话ID:</strong> {{ session_id }}</p>
            <p><strong>访问时间:</strong> <span id="currentTime"></span></p>
        </div>

        <div class="tips">
            💡 <strong>提示:</strong> 请联系文档分享者获取查看密码
        </div>

        <form id="verifyForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="form-group">
                <label for="password">查看密码</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="请输入查看密码"
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="verify-btn" id="submitBtn">
                🔓 验证并查看文档
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">验证中...</p>
            </div>
        </form>

        <div class="footer-text">
            🔒 安全的文档分享系统
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const password = document.getElementById('password').value;
            const sessionId = '{{ session_id }}';

            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 显示加载状态
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            // 发送验证请求
            fetch(`/verify_view/${sessionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMessage.innerHTML = '✅ 验证成功！正在跳转到文档页面...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    throw new Error(data.error || '验证失败');
                }
            })
            .catch(error => {
                errorMessage.innerHTML = `❌ ${error.message || '验证失败，请重试'}`;
                errorMessage.style.display = 'block';

                // 恢复按钮状态
                submitBtn.style.display = 'block';
                loading.style.display = 'none';

                // 清空密码输入框并聚焦
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            });
        });

        // 页面加载完成后聚焦密码输入框
        window.addEventListener('load', function() {
            document.getElementById('password').focus();
        });

        // 按Enter键提交表单
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
